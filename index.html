<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abhay Tiwari</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- navbar markup starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Abhay</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#header-section">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-section">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio-section">Portfolio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#contact-section">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header section code starts here -->
    <header id="header-section">
        <div class="overlay">
            <div class="container">
                <div class="inner-content">
                    <div class="typed-wrapper ml-auto">
                        I am
                        <span class="element"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- about section code starts here -->
    <div id="about-section">
        <div class="container">
            <div class="row">
                <div class=" col-lg-4 col-md-5 bio-section">
                    <div class="card card-body">
                        <img src="img/my-photo.jpg" alt="" class="card-img">
                    </div>
                    <p class="bio">
                        I am 22 years old full stack developer. I make websites and web apps. I work with MEAN stack.
                    </p>

                    <div class="social-media d-flex flex-row justify-content-between justify-content-md-start">
                        <div class="facebook-icon">
                            <a href="#">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </div>

                        <div class="twitter-icon">
                            <a href="#">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>

                        <div class="linkedin-icon">
                            <a href="#">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </div>

                        <div class="github-icon">
                            <a href="#">
                                <i class="fa fa-github"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-md-7">
                    <div class="skill-section">
                        <h3 class="name">
                            Abhay Tiwari
                        </h3>
                        <p class="position">Full Stack Developer</p>
                        <div class="skill-wrapper">
                            <h4 class="skill">HTML 5
                                <span class="skill-per">90%</span>
                            </h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="skill-wrapper">
                            <h4 class="skill">CSS & SASS
                                <span class="skill-per">80%</span>
                            </h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="skill-wrapper">
                            <h4 class="skill">Javascript
                                <span class="skill-per">85%</span>
                            </h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="skill-wrapper">
                            <h4 class="skill"> Angular
                                <span class="skill-per">80%</span>
                            </h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="skill-wrapper">
                            <h4 class="skill"> Node JS & Mongodb
                                <span class="skill-per">75%</span>
                            </h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <!-- contact section code starts here -->
    <div id="contact-section">
        <h3>Contact Me</h3>
        <div class="container">
            <div class="card card-body">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="email">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="subject">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <textarea cols="15" rows="10" class="form-control" placeholder="message"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <input type="submit" value="Send" class="btn btn-primary send-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- scripts link -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.7/typed.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
